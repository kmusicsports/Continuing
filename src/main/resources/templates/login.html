<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>ログイン - Continuing</title>
</head>
<body>
    <nav th:replace="fragments :: navbar_area"></nav>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-md-6">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="p-5">
                                <div class="text-center">
                                    <h2 class="mb-4">ログイン</h2>
                                </div>
                                <form th:action="@{/login}" method="post" class="user" th:object="${loginData}">
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <input type="email" class="form-control mb-3" aria-describedby="emailHelp"
                                            placeholder="メールアドレス" name="email" th:value="*{email}" required>
                                    </div>
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <input type="password" class="form-control mb-5" placeholder="パスワード"
                                          name="password" th:value="*{password}" required>
                                    </div>
                                    <div class="text-center mb-5">
                                        <button type="submit" class="btn btn-primary ps-5 pe-5">
                                            ログイン
                                        </button>
                                    </div>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">パスワードをお忘れの場合</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/showRegister}">初めてご利用の方（新規登録）</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

<!-- Popper and Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
