<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link rel="icon" th:href="@{/icons/favicon.ico}" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/icons/app_icon.svg}">
    
    <title th:text="#{title.login} + ': ' + ${@environment.getProperty('app.name')}"></title>
</head>
<body>
    <nav th:replace="fragments :: navbar_area"></nav>

    <div th:replace="fragments :: msg_area"></div>

    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="p-5">
                                <div class="text-center">
                                    <h2 class="mb-4" th:text="#{text.login}"></h2>
                                </div>
                                <form th:action="@{/login}" method="post" class="user" th:object="${loginData}">
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <label th:text="#{label.email}"></label>
                                        <input type="email" class="form-control" aria-describedby="emailHelp"
                                            th:placeholder="#{placeholder.email}" name="email" th:value="*{email}" required>
                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="invalid-feedback"></div>
                                    </div>
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <label th:text="#{label.password}" class="mt-4"></label>
                                        <input type="password" class="form-control" th:placeholder="#{placeholder.login_password}"
                                          name="password" th:value="*{password}" required>
                                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="invalid-feedback"></div>
                                    </div>
                                    <div class="text-center mt-5 mb-5">
                                        <button type="submit" class="btn btn-primary ps-5 pe-5" th:text="#{button.login}"></button>
                                    </div>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="#" th:text="#{link.login_guest}"></a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/showRegister}" th:text="#{link.first_use}"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

		<!-- Popper and Bootstrap 5 JS -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
