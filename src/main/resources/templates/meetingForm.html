<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- Tempus Dominus CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0/css/tempusdominus-bootstrap-4.min.css" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>ミーティング - Continuing</title>
</head>
<body>
    <nav th:replace="fragments :: navbar_area"></nav>
    
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="p-5">
                                <div class="text-center">
                                    <h2 class="mb-4">ミーティング</h2>
                                </div>
                                <form th:action="@{/}" method="post" th:object="${meetingData}">
                                    <input type="hidden" th:field="*{id}">
                                    <div class="mb-3 row">
                                        <label class="col-sm-2 col-form-label">トピック</label>
                                        <div class="col-sm-10">
                                            <select class="form-select" name="topicName">
                                                <option value="0" th:field="*{topicName}">選択してください</option>
                                                <option th:each="topic : ${topicList}" th:value="${topic.name}" th:text="${topic.name}" th:field="*{topicName}" th:selected="${topicName == topic.name ? 'true' : 'flase'}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label class="col-sm-2 col-form-label">説明</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" rows="3" th:field="*{agenda}" th:value="*{agenda}" required></textarea>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label class="col-sm-2 col-form-label">パスワード</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="password" th:value="*{password}" required>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label class="col-sm-2 col-form-label">パスワードの確認</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="passwordAgain" th:value="*{passwordAgain}" required>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <span class="col-sm-2 col-form-label">人数 　　</span>
                                        <div class="col-sm-10 mt-2">
		                                        <div class="form-check form-check-inline">
		                                            <input class="form-check-input" type="radio" value="1" th:field="*{numberPeople}">
		                                            <label class="form-check-label">1対1 　　</label>
		                                        </div>
		                                        <div class="form-check form-check-inline">
		                                            <input class="form-check-input" type="radio" value="2" th:field="*{numberPeople}">
		                                            <label class="form-check-label">複数(～40分)</label>
		                                        </div>                                        
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <div class="input-group date mb-3" id="datePicker" data-target-input="nearest">
                                            <label class="col-sm-2 col-12 col-form-label">日付</label>
                                            <div class="col-sm-10 col-12 d-flex">
		                                            <input type="text" class="form-control form-control-sm datetimepicker-input" data-target="#datePicker" name="date" th:value="*{date}" required>
		                                            <div class="input-group-append" data-target="#datePicker" data-toggle="datetimepicker">
		                                                <div class="input-group-text"><i class="fa fa-calendar pt-1 pb-1"></i></div>
		                                            </div>                                            
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <div class="input-group date mb-3" id="startTimePicker" data-target-input="nearest">
                                            <label class="col-sm-2 col-12 col-form-label">開始時刻</label>
                                            <div class="col-sm-10 col-12 d-flex">
		                                            <input type="text" class="form-control form-control-sm datetimepicker-input" data-target="#startTimePicker" name="startTime" th:value="*{startTime}" required>
		                                            <div class="input-group-text" data-target="#startTimePicker" data-toggle="datetimepicker">
		                                                <i class="fa fa-clock"></i>
		                                            </div>
                                            </div>
                                        </div>
                                   </div>
                                   <div class="mb-5 row">
                                        <div class="input-group date mb-3" id="endTimePicker" data-target-input="nearest">
                                            <label class="col-sm-2 col-12 col-form-label">終了時刻</label>
                                            <div class="col-sm-10 col-12 d-flex">
                                                <input type="text" class="form-control form-control-sm datetimepicker-input" data-target="#endTimePicker" name="endTime" th:value="*{endTime}" required>
                                                <div class="input-group-text" data-target="#endTimePicker" data-toggle="datetimepicker">
                                                    <i class="fa fa-clock"></i>
                                                </div>
                                            </div>
                                        </div>
                                   </div>
                                   
                                   <div class="row ms-auto me-auto mb-3">
                                       <div class="col-1"></div>          
                                       <a th:href="@{/Meeting/cancel}" class="btn btn-secondary col-4 pt-2 pb-2">
                                           キャンセル
                                       </a>                
                                       <div class="col-2"></div>                         
                                       <button type="submit" th:formaction="@{/Meeting/create}" class="btn btn-primary col-4 pt-2 pb-2" th:if="${session.mode == 'create'}">
                                           作成する
                                       </button>
                                       <button type="submit" th:formaction="@{/Meeting/update}" class="btn btn-primary col-4 pt-2 pb-2" th:if="${session.mode == 'update'}">
                                           変更する
                                       </button>
                                   </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popper and Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Tempus Dominus Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/ja.min.js" integrity="sha512-rElveAU5iG1CzHqi7KbG1T4DQIUCqhitISZ9nqJ2Z4TP0z4Aba64xYhwcBhHQMddRq27/OKbzEFZLOJarNStLg==" crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0/js/tempusdominus-bootstrap-4.min.js"></script>

    <script>
        $(function () {
            $('#datePicker').datetimepicker({locale: 'ja', dayViewHeaderFormat: 'YYYY年M月' ,format: 'YYYY/MM/DD'});
            $('#startTimePicker').datetimepicker({locale: 'ja', format: 'HH:mm'});
            $('#endTimePicker').datetimepicker({locale: 'ja', format: 'HH:mm'});
        });
    </script>
</body>
</html>
