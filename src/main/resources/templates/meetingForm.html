        <div class="row justify-content-center">

                <div class="card o-hidden border-0 shadow-lg my-2">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="p-5">
                                <div class="text-center">
                                    <h2 class="mb-4">ミーティング</h2>
                                </div>
                                <form class="user">
                                    <div class="mb-3 row">
                                        <label class="col-sm-2 col-form-label">トピック</label>
                                        <div class="col-sm-10">
                                            <select class="form-select">

                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label class="col-sm-2 col-form-label">説明</label>
                                        <div class="col-sm-10">

                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label class="col-sm-2 col-form-label">パスワード</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control">
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label class="col-sm-2 col-form-label">パスワードの確認</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control mt-2">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <span class="me-5">作成タイプ</span>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input ms-1" type="radio" name="inlineRadioOptions" value="option1">
                                            <label class="form-check-label">今すぐ開始</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option2">
                                            <label class="form-check-label">日時指定</label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <span class="me-5">人数 　　</span>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input ms-1" type="radio" name="inlineRadioOptions" value="option1">
                                            <label class="form-check-label">1対1 　　</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option2">
                                            <label class="form-check-label">複数(～40分)</label>
                                        </div>
                                    </div>

                                            <input type="number" class="form-control" min="0.5" max="30.0" step="0.5" placeholder="1.5">
                                        </div>
                                        <label class="col-2 mt-3">時間</label>
                                    </div> -->
                                    <div class="mt-5 mb-5 row">

                                        <div class="col-8">
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Open this select menu</option>
                                                <option value="1">10</option>
                                                <option value="2">20</option>
                                                <option value="3">30</option>
                                                <option value="3">40</option>
                                            </select>
                                        </div>
                                        <label class="col-2 mt-2">分</label>
                                    </div>

                                        <div class="input-group date mb-3" id="datePicker" data-target-input="nearest">

                                            <input type="text" class="form-control form-control-sm datetimepicker-input" data-target="#datePicker"/>
                                            <div class="input-group-append" data-target="#datePicker" data-toggle="datetimepicker">
                                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                            </div>
                                        </div>
                                        <div class="input-group date mb-3" id="timePicker1" data-target-input="nearest">
                                            <label class="pt-1 pr-2 me-2">時間</label>
                                            <input type="text" class="form-control form-control-sm datetimepicker-input" data-target="#timePicker1"/>

                                            </div>
                                        </div>
                                        <div class="input-group date mb-4" id="timePicker2" data-target-input="nearest">

                                            <div class="input-group-text" data-target="#timePicker2" data-toggle="datetimepicker">
                                                <i class="fa fa-clock"></i>
                                            </div>
                                        </div>
                                    </div> -->

                                        <a href="#" class="btn btn-primary ps-5 pe-5">
                                            作成する
                                        </a>
                                    </div>
                                    <!-- <div class="text-center">
                                        <a href="#" class="btn btn-primary ps-5 pe-5">
                                            変更する
                                        </a>
                                    </div> -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap 5 Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script> -->

    <script>
        $(function () {
            $('#datePicker').datetimepicker({locale: 'ja', dayViewHeaderFormat: 'YYYY年M月' ,format: 'YYYY/MM/DD'});
            $('#timePicker1').datetimepicker({locale: 'ja', format: 'HH:mm'});
            $('#timePicker2').datetimepicker({locale: 'ja', format: 'HH:mm'});
        });
    </script>
