<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>新規登録 - Continuing</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-3 text-secondary" th:href="@{/Meeting/list/all}">Continuing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="キーワード検索">
                    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
                <div>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/User/showLogin}">ログイン</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/User/showRegister}">新規登録</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-md-6">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="p-5">
                                <div class="text-center">
                                    <h2 class="mb-4">新規登録</h2>
                                </div>
                                <form th:action="@{/User/regist}" class="user" method="post" th:object="${registerData}">
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <input type="text" class="form-control mb-3" name="name" th:value="*{name}" placeholder="ユーザー名">
                                    </div>
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <input type="email" class="form-control mb-3" name="email" th:value="*{email}"placeholder="メールアドレス">
                                    </div>
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <input type="password" class="form-control mb-3" name="password1" th:value="*{password1}" placeholder="パスワード">
                                    </div>
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <input type="password" class="form-control mb-3" name="password2" th:value="*{password2}" placeholder="パスワードの確認">
                                    </div>
                                    <div class="form-group ms-5">
                                        <div class="custom-control custom-checkbox mb-5">
                                            <input type="checkbox" th:field="*{checked}" class="custom-control-input">
                                            <label class="custom-control-label">
                                                <a href="#">利用規約</a>に同意します。
                                            </label>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary ps-5 pe-5">
                                            登録する
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap 5 Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
