<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>プロフィール - Continuing</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-3 text-secondary" th:href="@{/Meeting/list/all}">Continuing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="キーワード検索">
                    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
                <div>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link ms-2 me-2" aria-current="page" th:href="@{/Meeting/createForm}">
                                <i class="fas fa-plus"></i>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                                N
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" th:href="@{/User/mypage}">マイページ</a></li>
                                <li><a class="dropdown-item" th:href="@{/Meeting/list/mine/today}">今日参加予定のミーティング</a></li>
                                <li><a class="dropdown-item" th:href="@{/setting}">設定</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/User/logout}">ログアウト</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-md-6">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row" th:object="${profileData}">
                            <div class="p-5">
                                <div class="text-center mb-3">
                                    <h2 class="mb-5">プロフィール</h2>
                                    <div th:unless="*{profile_image} == null">
  			                                <img th:src="*{profile_image}" alt="プロフィール画像" class="avatar mb-3">
                                    </div>
                                    <div th:if="*{profile_image} == null">
                                        <span class="avatar btn btn-light mb-3"></span>
                                    </div>
                                </div>
                                <form th:action="@{/}" enctype="multipart/form-data" method="post">
                                    <div class="form-group col-10 ms-auto me-auto mb-5">
                                        <input type="file" class="form-control" name="file" placeholder="写真をアップロードする" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" th:formaction="@{/User/profile_image/delete}" class="btn btn-outline-danger me-3">画像を削除</button>                                    	                                    
                                        <button type="submit" th:formaction="@{/User/profile_image/upload}" class="btn btn-secondary">画像を変更</button>
                                    </div>
                                </form>
                                <hr>
                                <form th:action="@{/User/update}" method="post">
                                    <input type="hidden" >
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <input type="text" class="form-control mb-3" name="name" th:value="*{name}" placeholder="ユーザー名">
                                    </div>
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <input type="email" class="form-control mb-3" name="email" th:value="*{email}" placeholder="メールアドレス">
                                    </div>
                                    <div class="form-group col-10 ms-auto me-auto mb-3">
                                        <textarea class="form-control" th:field="*{profile_message}"  placeholder="プロフィールメッセージ"></textarea>
                                    </div>
                                    <label class="ms-5 mb-1">※パスワードを変更する場合のみ記入してください</label>
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <input type="password" class="form-control mb-3" name="new_password" th:value="*{new_password}" placeholder="新しいパスワード">
                                    </div>
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <input type="password" class="form-control mb-5" name="new_password_again" th:value="*{new_password_again}" placeholder="新しいパスワードの確認">
                                    </div>
                                    <div class="text-center">
                                        <a th:href="@{/User/mypage}" class="btn btn-outline-secondary ps-5 pe-5">戻る</a>
                                        <button type="submit" class="btn btn-primary ps-5 pe-5 ms-3">変更する</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap 5 Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
