<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>プロフィール - Continuing</title>
</head>
<body>
    <nav th:replace="fragments :: navbar_area"></nav>

    <div th:replace="fragments :: msg_area"></div>

    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row" th:object="${profileData}">
                            <div class="p-5">
                                <div class="text-center mb-3">
                                    <h2 class="mb-5">プロフィール</h2>
                                    <div th:unless="*{profileImage} == null">
  			                                <img th:src="*{profileImage}" alt="プロフィール画像" class="avatar mb-3">
                                    </div>
                                    <div th:if="*{profileImage} == null">
                                        <span class="avatar btn btn-light mb-3"></span>
                                    </div>
                                </div>
                                <form th:action="@{/}" enctype="multipart/form-data" method="post">
                                    <div class="form-group col-10 ms-auto me-auto mb-5">
                                        <input type="file" class="form-control" name="file" placeholder="写真をアップロードする" required>
                                    </div>
                                    <div class="row ms-auto me-auto">
                                        <div class="col-1"></div>
                                        <button type="submit" th:formaction="@{/User/profileImage/delete}" class="btn btn-outline-danger col-4 pt-2 pb-2">画像を削除</button>
                                        <div class="col-2"></div>                                    	                                    
                                        <button type="submit" th:formaction="@{/User/profileImage/upload}" class="btn btn-secondary col-4 pt-2 pb-2">画像を変更</button>
                                    </div>
                                </form>
                                <hr class="mt-5 mb-5">
                                <form th:action="@{/User/update}" method="post">
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <input type="text" class="form-control" name="name" th:value="*{name}" placeholder="ユーザー名">
                                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="invalid-feedback"></div>
                                    </div>
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <input type="email" class="form-control mt-3" name="email" th:value="*{email}" placeholder="メールアドレス">
                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="invalid-feedback"></div>
                                    </div>
                                    <div class="form-group col-10 ms-auto me-auto mt-3">
                                        <textarea class="form-control" th:field="*{profileMessage}" placeholder="プロフィールメッセージ"></textarea>
                                        <div th:if="${#fields.hasErrors('profileMessage')}" th:errors="*{profileMessage}" th:errorclass="invalid-feedback"></div>
                                    </div>
                                    <label class="ms-5 me-5 mb-1">※パスワードを変更する場合は記入して下さい</label>
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <input type="password" class="form-control mt-3" name="newPassword" th:value="*{newPassword}" placeholder="新しいパスワード">
                                        <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" th:errorclass="invalid-feedback"></div>
                                    </div>
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <input type="password" class="form-control mt-3" name="newPasswordAgain" th:value="*{newPasswordAgain}" placeholder="新しいパスワードの確認">
                                        <div th:if="${#fields.hasErrors('newPasswordAgain')}" th:errors="*{newPasswordAgain}" th:errorclass="invalid-feedback"></div>
                                    </div>
                                    <div class="row ms-auto me-auto mt-5">
                                        <div class="col-1"></div>
                                        <a th:href="@{/User/mypage}" class="btn btn-secondary col-4 pt-2 pb-2">キャンセル</a>
                                        <div class="col-2"></div>
                                        <button type="submit" class="btn btn-primary col-4 pt-2 pb-2">変更する</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popper and Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
