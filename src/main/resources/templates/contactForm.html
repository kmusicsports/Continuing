<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <link rel="icon" th:href="@{/icons/favicon.ico}" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/icons/app_icon.svg}">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/welcome.css}" rel="stylesheet" type="text/css">
    
    <title th:text="#{title.contactForm} + ': ' + ${@environment.getProperty('app.name')}"></title>
</head>
<body>

    <nav th:replace="fragments :: navbar_area"></nav>
    
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="p-5">
                                <h2 class="text-center mb-5" th:text="#{text.contact}"></h2>
                                <div class="col-10 ms-auto me-auto mb-5">
                                    <span th:text="#{text.contactForm.request_understanding}"></span>
                                    <p th:text="#{text.contactForm.use_improve_service}"></p>
                                </div>
                                <form th:action="@{/User/setting/contact}" method="post" th:object="${contactData}">
                                    <input type="hidden" name="_csrf" th:value="${session.csrf_token}"/>
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <label th:text="#{label.name}"></label>
                                        <input type="text" class="form-control" name="name" th:value="*{name}" required>
                                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="invalid-feedback"></div>
                                        
                                    </div>
                                    <div class="form-group col-10 ms-auto me-auto">
                                        <label th:text="#{label.email}" class="mt-4"></label>
                                        <input type="email" class="form-control" name="email" th:value="*{email}" th:placeholder="#{placeholder.email}" required>
                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="invalid-feedback"></div>
                                    </div>
                                    <div class="form-group col-10 ms-auto me-auto mb-3">
                                        <label class="mt-4" th:text="#{label.contents}"></label>
                                        <textarea class="form-control" rows="6" cols="40" th:field="*{contents}" th:placeholder="#{placeholder.contactForm.contents}" required></textarea>
                                        <div th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}" th:errorclass="invalid-feedback"></div>
                                    </div>
                                    
                                    <div class="row ms-auto me-auto mt-5">
                                        <div class="col-1"></div>
                                        <a th:href="@{/User/setting}" class="btn btn-secondary col-4 pt-2 pb-2" th:text="#{button.return}"></a>
                                        <div class="col-2"></div>
                                        <button type="submit" class="btn btn-primary col-4 pt-2 pb-2" th:text="#{button.send}"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <!-- Popper and Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>  
</body>
</html>
