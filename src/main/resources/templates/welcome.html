<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <link rel="icon" th:href="@{/icons/favicon.ico}" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/icons/app_icon.svg}">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    
    <title th:text="${@environment.getProperty('app.name')} + ' - ' + #{title.welcome}"></title>
</head>
<body>

    <nav th:replace="fragments :: navbar_area"></nav>
    
    <header class="py-5">
        <div class="container h-100 py-5">
            <div class="row h-100 align-items-center justify-content-center text-center py-5">
                <div class="align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold">意志の強さではなく、「仕組み」で解決。</h1>
                </div>
                <div class="align-self-baseline">
                    <h6 class="text-white mb-5">仲間を見つけて、一緒にミーティングで習慣を継続させていくサービス。</h6>
                    <a class="btn btn-primary btn-xl js-scroll-trigger mt-5 p-4" th:href="@{/showRegister}">無料ではじめる</a>
                    <div class="mt-3">
                        <a th:href="@{/home}">どんなミーティングがあるか見に行く</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <section class="explanation-section">
        <div class="container">
            <div class="row my-4">
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="mt-5">
                        <i class="fas fa-4x fa-list text-primary mb-4"></i>
                        <h3 class="h4 mb-2">多種の習慣</h3>
                        <h6 class="text-muted mb-0">仲間と一緒に勉強や読書、ダイエット、筋トレ、早起きなどの習慣を継続する!</h6>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="mt-5">
                        <i class="fas fa-4x fa-user-friends text-primary mb-4"></i>
                        <h3 class="h4 mb-2">やらざるを得ない環境</h3>
                        <h6 class="text-muted mb-0">人に見られているという、やらざるを得ない環境に身を置ける!</h6>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="mt-5">
                        <i class="fas fa-4x fa-user-alt-slash text-primary mb-4"></i>
                        <h3 class="h4 mb-2">顔出し無しでもOK</h3>
                        <h6 class="text-muted mb-0">勉強中の手元やPCの作業画面などにカメラを向けていれば、顔を映さなくてもOK!</h6>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="mt-5">
                        <i class="fas fa-4x fa-microphone-slash text-primary mb-4"></i>
                        <h3 class="h4 mb-2">マイクOFF</h3>
                        <h6 class="text-muted mb-0">基本はマイクOFFなので、しゃべらずに集中できる!</h6>
                    </div>
                </div>
            </div>
            <div class="section-urls align-items-center justify-content-center text-center mb-5">
                <a class="btn btn-primary btn-xl js-scroll-trigger mt-5 p-3" th:href="@{/showRegister}">無料ではじめる</a>
                <div class="mt-3">
                    <a th:href="@{/home}">どんなミーティングがあるか見に行く</a>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Popper and Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>  
</body>
</html>
