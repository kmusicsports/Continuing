<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:object="${user}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title th:unless="${session.user_id == user.id}">ユーザー詳細 - Continuing</title>
    <title th:if="${session.user_id == user.id}">マイページ - Continuing</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-3 text-secondary" th:href="@{/Meeting/list/all}">Continuing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="キーワード検索">
                    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
                <div>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/User/showLogin}">ログイン</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/User/showRegister}">新規登録</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link ms-2 me-2" aria-current="page" th:href="@{/Meeting/createForm}">
                                <i class="fas fa-plus"></i>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                                N
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" th:href="@{/User/mypage}">マイページ</a></li>
                                <li><a class="dropdown-item" th:href="@{/Meeting/list/mine/today}">今日参加予定のミーティング</a></li>
                                <li><a class="dropdown-item" th:href="@{/setting}">設定</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/User/logout}">ログアウト</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="list-group">
        <form th:action="@{/User/updateForm}">
            <button type="button" class="list-group-item list-group-item-action">
                <div class="d-flex w-100">
                    <img src="https://picsum.photos/20" alt="Avatar" class="avatar">
                    <a href="#" class="text-reset fs-4 mt-2 ms-3" th:text="*{name}">山田太郎</a>
                    <div class="badge bg-info fs-6 m-3">
                        <span th:text="*{continuous_days}">1</span>日継続!
                    </div>
                    <input type="submit" value="フォロー" class="btn btn-outline-primary ms-auto me-2" th:unless="${session.user_id == user.id}">
                    <!-- <input type="submit" value="フォロー中" class="btn btn-primary mt-2 ms-auto me-2"> -->
                    <input type="submit" value="プロフィールを編集" class="btn btn-outline-dark mt-2 ms-auto me-2" th:if="${session.user_id == user.id}">
                </div>
                <p class="ms-5 me-5 mt-2" th:text="${user.profile_message}"></p>
                <small>
                    <a th:href="@{/User/list/follows}" class="hide-text me-2"><span>?</span>フォロー</a>
                    <a th:href="@{/User/list/followers}" class="hide-text"><span>?</span>フォロワー</a>
                </small>
            </button>
        </form>
    </div>
    

    <h4 class="text-center mt-5 text-decoration-underline">参加予定ミーティング</h4>
    <div class="list-group">
        <form th:action="@{/}">
            <button type="submit" th:formaction="@{/Meeting/detail}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100">
                    <img src="https://picsum.photos/20" alt="Avatar" class="avatar">
                    <a th:href="@{/User/detail}" class="text-reset fs-4 mt-2 ms-3">山田太郎</a>
                    <input type="submit" value="参加予約" class="btn btn-outline-primary mt-2 ms-auto me-2">
                    <!-- <input type="submit" value="予約済み" class="btn btn-primary mt-2 ms-auto me-2"> -->
                    <!-- <div class="mt-2 ms-auto me-2">
                        <a th:href="@{/Meeting/updateForm}" class="btn btn-outline-dark me-2">編集</a>
                        <a href="#" class="btn btn-outline-danger" data-toggle="modal" data-target="#deletionConfirmationModal">削除</a>
                    </div> -->
                    <!-- <span class="text-danger ms-auto">受付終了</span> -->
                </div>
                <table class="table">
                    <tr>
                        <th>トピック</th>
                        <td>勉強会</td>
                    </tr>
                    <tr>
                        <th>説明　　</th>
                        <td>開始15分は朝食や各自のモーニングルーティンをする時間にしています。</td>
                    </tr>
                    <tr>
                        <th>人数　　</th>
                        <td>１対１</td>
                    </tr>
                    <tr>
                        <th>日時　　</th>
                        <td>9:00 ～ 12:00</td>
                    </tr>
                </table>
            </button>

            <!-- deletionConfirmationModal -->
            <!-- <div class="modal fade" id="deletionConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deletionConfirmationModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deletionConfirmationModalLabel">削除確認</h5>
                        </div>
                        <div class="modal-body">
                            本当に削除してもよろしいですか？
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                            <button type="submit" formaction="#" class="btn btn-danger">削除する</button>
                        </div>
                    </div>
                </div>
            </div> -->

        </form>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap 5 Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
