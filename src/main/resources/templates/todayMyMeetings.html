<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title th:text="#{title.today_my_meeting} + ': ' + ${@environment.getProperty('app.name')}"></title>
</head>
<body>
    <nav th:replace="fragments :: navbar_area"></nav>
    
    <div th:replace="fragments :: msg_area"></div>

    <h4 class="text-center mt-2 text-decoration-underline" th:text="#{text.today_my_meeting}"></h4>
