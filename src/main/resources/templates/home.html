<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Tempus Dominus CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0/css/tempusdominus-bootstrap-4.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>ホーム - Continuing</title>
</head>
<body>
    <nav th:replace="fragments :: navbar_area"></nav>

    <ul class="nav nav-pills nav-fill" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link fs-5" id="pills-meeting-tab" data-bs-toggle="pill" data-bs-target="#pills-meeting" type="button" role="tab" aria-controls="pills-meeting">
                ミーティング
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link fs-5" id="pills-account-tab" data-bs-toggle="pill" data-bs-target="#pills-account" type="button" role="tab" aria-controls="pills-account">
                アカウント
            </button>
        </li>
    </ul>
    <hr class="mt-0">
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade" id="pills-meeting" role="tabpanel" aria-labelledby="pills-meeting-tab">

            <div class="accordion" id="accordionExample">
                <div class="accordion-item m-2">
                    <h2 class="accordion-header" id="heading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse" aria-expanded="true" aria-controls="collapse">
                        <i class="fas fa-search me-2"></i>
                        詳細検索
                    </button>
                    </h2>
                    <div id="collapse" class="accordion-collapse collapse" aria-labelledby="heading" data-bs-parent="#accordionExample">
                        <div class="accordion-body row">
                            <form th:action="@{/search}" method="post" th:object="${searchData}">
		                            <div class="col-5">
		                                <h5 class="ms-1">キーワード検索</h5>
		                                <input class="form-control" type="search" name="keyword" th:value="*{keyword}">
		                            </div>
		                            
		                            <div class="col-5">
		                                <h5 class="ms-1 mt-4">トピック</h5>
		                                <div th:each="topic : ${topicList}">
				                                <input type="checkbox" name="topicList" th:value="${topic.name}" th:text="${topic.name}" th:field="*{topicList}">
				                                <!-- <label th:text="${topic.name}"></label><br> -->
		                                </div>
                                </div>
        
                                <h5 class="ms-1 mt-4">人数</h5>
                                <div class="form-check form-check-inline">
	                                  <input class="form-check-input" type="radio" value="1" th:field="*{numberPeople}">
	                                  <label class="form-check-label">1対1 　　</label>
	                              </div>
	                              <div class="form-check form-check-inline">
	                                  <input class="form-check-input" type="radio" value="2" th:field="*{numberPeople}">
	                                  <label class="form-check-label">複数(～40分)</label>
	                              </div>  
        
                                <h5 class="ms-1 mt-4">日時</h5>
                                <div class="col-5">
		                                <div class="input-group date col-5 mb-2" id="datePicker" data-target-input="nearest">
		                                    <label class="mt-2 pr-2 me-2">日付:</label>
		                                    <input type="text" class="form-control form-control-sm datetimepicker-input" data-target="#datePicker" name="date" th:value="*{date}"/>
		                                    <div class="input-group-append" data-target="#datePicker" data-toggle="datetimepicker">
		                                        <div class="input-group-text"><i class="fa fa-calendar pb-1"></i></div>
		                                    </div>
		                                </div>
                                </div>
		                                
                                <div class="col-12 d-flex">
                                    <div class="col-5">
				                                <div class="input-group date mb-2" id="timePicker1" data-target-input="nearest">
				                                    <label class="mt-1 pr-2 me-2">時間:</label>
				                                    <input type="text" class="form-control form-control-sm datetimepicker-input" data-target="#timePicker1" name="startTime" th:value="*{startTime}"/>
				                                    <div class="input-group-text" data-target="#timePicker1" data-toggle="datetimepicker">
				                                        <i class="fa fa-clock"></i>
				                                    </div>
				                                </div>
		                                </div>
		                                <div class="col-5">
				                                <div class="input-group col-5 date mb-5" id="timePicker2" data-target-input="nearest">
				                                    <label class="pt-1 pr-2 ms-2 me-2">～</label>
				                                    <input type="text" class="form-control form-control-sm datetimepicker-input" data-target="#timePicker2" name="endTime" th:value="*{endTime}"/>
				                                    <div class="input-group-text" data-target="#timePicker2" data-toggle="datetimepicker">
				                                        <i class="fa fa-clock"></i>
				                                    </div>
				                                </div>                                
		                                </div>
                                </div>
        
                                <button type="reset" class="btn btn-outline-primary">リセット</button>
                                <button type="submit" class="btn btn-primary ms-1">検索</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${meetingList != null && #lists.size(meetingList) != 0}">
		            <p class="text-end me-2">
		              <span th:text="|該当: 全 ${#lists.size(meetingList)} 中|"></span>
		              <span th:text="|${#lists.size(meetingList) * meetingPage.getNumber() + 1 / meetingPage.getTotalPages()} 件|"></span>
		            </p>
		            
		            <div class="list-group">
		                <form th:action="@{/}" method="get" th:each="meeting : ${meetingList}">
		                    <button type="submit" th:formaction="@{/Meeting/__${meeting.id}__}" class="list-group-item list-group-item-action">
		                        <div class="d-flex w-100">
		                            <div th:unless="${meeting.host.profileImage} == null">
		                                <img th:src="${meeting.host.profileImage}" alt="プロフィール画像" class="avatar">
		                            </div>
		                            <div th:if="${meeting.host.profileImage} == null">
		                                <span class="avatar btn btn-light"></span>
		                            </div>
		                            <a th:href="@{/User/__${meeting.host.id}__}" class="text-reset fs-4 mt-2 ms-2" th:text="${meeting.host.name}">山田太郎</a>
		                            <div class="ms-auto mt-2 me-2" th:if="${session.user_id != meeting.host.id}">
				                            <input type="submit" th:formaction="@{/Meeting/leave/__${meeting.id}__}" value="予約済み" class="btn btn-primary" th:if="${#lists.contains(myJoinMeetingList, meeting)}">
				                            <div th:unless="${#lists.contains(myJoinMeetingList, meeting)}">
						                            <input type="submit" th:formaction="@{/Meeting/join/__${meeting.id}__}" value="参加予約" class="btn btn-outline-primary" th:unless="${meeting.numberPeople == 1 && #lists.size(meeting.joinList) == 1}">
						                            <span class="text-danger" th:if="${meeting.numberPeople == 1 && #lists.size(meeting.joinList) == 1}">受付終了</span>                            		                            
				                            </div>
		                            </div>
		                            <div class="mt-2 ms-auto me-2" th:if="${session.user_id == meeting.host.Id}">
		                                <!-- <a th:href="@{/Meeting/__${meeting.id}__/showUpdateForm}" class="btn btn-outline-dark me-2">編集</a> -->
		                                <a href="#" class="btn btn-outline-danger ps-4 pe-4" data-toggle="modal" data-target="#deletionConfirmationModal">削除</a>
		                            </div>
		                        </div>
		                        <table class="table">
		                            <tr>
		                                <th>トピック</th>
		                                <td th:text="${meeting.topic}"></td>
		                            </tr>
		                            <tr>
		                                <th>説明</th>
		                                <td th:text="${meeting.agenda}"></td>
		                            </tr>
		                            <tr>
		                                <th>人数</th>
		                                <td th:if="${meeting.numberPeople == 1}">１対１</td>
		                                <td th:if="${meeting.numberPeople == 2}">複数</td>
		                            </tr>
		                            <tr>
		                                <th>日付</th>
		                                <td th:text="${#dates.format(meeting.date, 'yyyy/MM/dd')}"></td>
		                            </tr>
		                            <tr>
		                                <th>時間</th>
		                                <td th:text="|${#dates.format(meeting.startTime, 'HH:mm')} ～ ${#dates.format(meeting.endTime, 'HH:mm')}|"></td>
		                            </tr>
		                        </table>
		                    </button>
		
		                    <div class="modal fade" id="deletionConfirmationModal" th:if="${session.user_id == meeting.host.Id}" tabindex="-1" role="dialog" aria-labelledby="deletionConfirmationModalLabel" aria-hidden="true">
		                        <!-- deletionConfirmationModal -->
		                        <div class="modal-dialog modal-dialog-centered" role="document">
		                            <div class="modal-content">
		                                <div class="modal-header">
		                                    <h5 class="modal-title" id="deletionConfirmationModalLabel">削除確認</h5>
		                                </div>
		                                <div class="modal-body">
		                                    本当に削除してもよろしいですか？
		                                </div>
		                                <div class="modal-footer">
		                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
		                                    <button type="submit" th:formaction="@{/Meeting/delete/__${meeting.id}__}" class="btn btn-danger">削除する</button>
		                                </div>
		                            </div>
		                        </div>
		                    </div>
		                </form>
		
		            </div>
		
		            <nav>
		                <ul class="pagination justify-content-center mt-5" th:if="${meetingList != null && #lists.size(meetingList) != 0}">
		                    <li class="page-item" th:classappend="${meetingPage.isFirst() ? 'disabled' : ''}">
		                        <a class="page-link" th:href="@{/home/(page = ${meetingPage.getNumber() - 1})}">
		                            <span aria-hidden="true">&laquo;</span>
		                        </a>
		                    </li>
		                    <li th:each="i : ${#numbers.sequence(meetingPage.getNumber() - 2 < 0 ? 0 : meetingPage.getNumber() - 2, meetingPage.getNumber() + 2 > meetingPage.getTotalPages() - 1 ? meetingPage.getTotalPages() - 1 : meetingPage.getNumber() + 2)}">
		                        <a class="page-link" th:if="${i != meetingPage.getNumber()}" th:href="@{/home/(page = ${i})}" th:text="${i + 1}"></a>
		                        <span class="page-link text-reset" th:if="${i == meetingPage.getNumber()}" th:text="${i + 1}"></span>
		                    </li>
		                    <li class="page-item disabled" th:unless="${meetingPage.isLast()}">
		                        <a class="page-link">...</a>
		                    </li>
		                    <li class="page-item disabled" th:unless="${meetingPage.isLast()}">
		                        <a class="page-link" th:text="${meetingPage.getTotalPages()}"></a>
		                    </li>
		                    <li class="page-item" th:classappend="${meetingPage.isLast() ? 'disabled' : ''}">
		                        <a class="page-link" th:href="@{/home/(page = ${meetingPage.getNumber() + 1})}">
		                            <span aria-hidden="true">&raquo;</span>
		                        </a>
		                    </li>
		                </ul>
		            </nav>
            </div>

        </div>


        <div class="tab-pane fade" id="pills-account" role="tabpanel" aria-labelledby="pills-account-tab">
            <div class="m-5">
                <h3 class="ms-2">継続日数ランキング</h3>
                <form th:action="@{/User/detail}">
                    <div class="row">
                        <a th:href="@{/User/list/ranking}" class="text-end fs-6 mb-2">もっと見る</a>
                        <div class="col-4 p-0">
                            <div class="card">
                                <div>
                                    <span class="badge bg-warning col-3 pt-2 pb-2">1</span>
                                    <span class="ms-1">24</span> 日
                                </div>
                                <button class="card-body btn p-2" style="border-radius: 0">
                                    <img src="https://picsum.photos/120" class="card-img-top mb-2" alt="...">
                                    <h5 class="card-title">
                                        ユーザー名です。
                                        ユーザー名です。
                                        ユーザー名です。
                                        ユーザー名です。
                                    </h5>
                                    <p class="card-text">
                                        プロフィールメッセージです。
                                        プロフィールメッセージです。
                                        プロフィールメッセージです。
                                        プロフィールメッセージです。
                                    </p>
                                    <!-- <input type="submit" class="btn btn-outline-primary" value="フォロー"> -->
                                    <input type="submit" class="btn btn-primary" value="フォロー中">
                                </button>
                            </div>
                        </div>
                        <div class="col-4 p-0">
                            <div class="card">
                                <div>
                                    <span class="badge bg-secondary col-3 pt-2 pb-2"> 2</span>
                                    <span class="ms-1">19</span> 日
                                </div>
                                <button class="card-body btn p-2" style="border-radius: 0">
                                    <img src="https://picsum.photos/80" class="card-img-top mb-2" alt="...">
                                    <h5 class="card-title">
                                        ユーザー名です。
                                        ユーザー名です。
                                        ユーザー名です。
                                        ユーザー名です。
                                    </h5>
                                    <p class="card-text">
                                        プロフィールメッセージです。
                                        プロフィールメッセージです。
                                        プロフィールメッセージです。
                                        プロフィールメッセージです。
                                    </p>
                                    <input type="submit" class="btn btn-outline-primary" value="フォロー">
                                    <!-- <input type="submit" class="btn btn-primary" value="フォロー中"> -->
                                </button>
                            </div>
                        </div>
                        <div class="col-4 p-0">
                            <div class="card">
                                <div>
                                    <span class="badge col-3 pt-2 pb-2" style="background-color: saddlebrown;">3</span>
                                    <span class="ms-1">18</span> 日
                                </div>
                                <button class="card-body btn p-2" style="border-radius: 0">
                                    <img src="https://picsum.photos/40" class="card-img-top mb-2" alt="...">
                                    <h5 class="card-title">
                                        ユーザー名です。
                                        ユーザー名です。
                                        ユーザー名です。
                                        ユーザー名です。
                                    </h5>
                                    <p class="card-text">
                                        プロフィールメッセージです。
                                        プロフィールメッセージです。
                                        プロフィールメッセージです。
                                        プロフィールメッセージです。
                                    </p>
                                    <input type="submit" class="btn btn-outline-primary" value="フォロー">
                                    <!-- <input type="submit" class="btn btn-primary" value="フォロー中"> -->
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>

            <div class="list-group" th:each="user : ${userList}">
                <form th:action="@{/}" method="get">
                    <button type="submit" th:formaction="@{/User/__${user.id}__}" class="list-group-item list-group-item-action btn-send">
                        <div class="d-flex w-100">
                            <div th:unless="${user.profileImage} == null">
                                <img th:src="${user.profileImage}" alt="プロフィール画像" class="avatar">
                            </div>
                            <div th:if="${user.profileImage} == null">
                                <span class="avatar btn btn-light"></span>
                            </div>
                            <a th:href="@{/User/__${user.id}__}" class="text-reset fs-4 mt-2 ms-3" th:text="${user.name}"></a>
                            <input type="submit" th:formaction="@{/User/unfollow/__${user.id}__}" value="フォロー中" class="btn btn-primary mt-2 ms-auto me-2" th:if="${#lists.contains(myFollowsList, user)}">
                            <input type="submit" th:formaction="@{/User/follow/__${user.id}__}" value="フォロー" class="btn btn-outline-primary ms-auto me-2" th:if="${!#lists.contains(myFollowsList, user) && session.user_id != user.id}">
                        </div>
                        <p class="ms-5 me-5 mt-2" th:text="${user.profileMessage}"></p>
                    </button>
                </form>
            </div>
        </div>

    </div>

    <!-- Popper and Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Tempus Dominus Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/ja.min.js" integrity="sha512-rElveAU5iG1CzHqi7KbG1T4DQIUCqhitISZ9nqJ2Z4TP0z4Aba64xYhwcBhHQMddRq27/OKbzEFZLOJarNStLg==" crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0/js/tempusdominus-bootstrap-4.min.js"></script>

    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script type="text/javascript" th:src="@{/js/home.js}"></script>
</body>
</html>
