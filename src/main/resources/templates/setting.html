<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    
    <link rel="icon" th:href="@{/icons/favicon.ico}" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/icons/app_icon.svg}">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    
    <title th:text="#{title.setting} + ': ' + ${@environment.getProperty('app.name')}"></title>
</head>
<body>
    <nav th:replace="fragments :: navbar_area"></nav>
    
    <div th:replace="fragments :: msg_area"></div>
  
    <h4 class="text-center mt-4 mb-3 ps-5 text-decoration-underline">設定</h4>
    <div class="list-group">
		  <a th:href="@{/User/updateForm}" class="list-group-item list-group-item-action p-5">
	        <h5 class="mb-3">登録情報の設定</h5>
		      <span class="ms-3">名前、メールアドレス、パスワードなどの登録情報を設定できます。</span>
		  </a>
		  <a href="#" class="list-group-item list-group-item-action p-5">
		      <h5 class="mb-3">メール配信設定</h5>
		      <span class="ms-3">Continuingからお客様にお届けするメールの配信設定ができます。</span>
		  </a>
		  <a href="https://zoom.us/profile/setting" target="_blank" rel="noopener noreferrer" class="list-group-item list-group-item-action p-5">
          <h5 class="mb-3">Zoomアカウントの設定</h5>
          <span class="ms-3">Zoomアカウントの登録情報の設定やメール配信設定ができます。</span>
      </a>
		  <a href="#" class="list-group-item list-group-item-action p-5">
		      <h5 class="mb-3">お問い合わせ</h5>
		      <span class="ms-3">使い方でわからないことや、不具合、機能の提案などがございましたら、お問い合わせフォームからお気軽のご連絡下さい。</span>
		  </a>
		</div>
    
    <div class="text-center mt-5">
		    <button class="btn btn-outline-danger" data-toggle="modal" data-target="#deletionConfirmationModal" th:text="#{button.user_delete}"></button>
    </div>

    <!-- deletionConfirmationModal -->
    <div class="modal fade" id="deletionConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deletionConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deletionConfirmationModalLabel" th:text="#{text.delete_confirm}"></h5>
                </div>
                <div class="modal-body">
                    <p th:text="#{text.delete_really}"></p>
                    <p th:text="#{text.delete_notes}"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.cancel}"></button>
                    <a th:href="@{/User/delete}" class="btn btn-danger ms-3" th:text="#{button.delete}"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Popper and Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
